{% extends 'official/base.html' %}
{% load static %}
{% block content %}

      
        <div class="container-fluid page-body-wrapper">

            <!-- partial:partials/_sidebar.html -->
            {% include 'official/partials/sidebar.html' %}

           


            <div class="main-panel">
                <div class="content-wrapper">
                  <div class="row">
                    <div class="col-md-12 grid-margin">
                      <div class="row">
                        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                          <h3 class="font-weight-bold">Add Rawmaterial</h3>
                        </div>
                        <div class="col-12 col-xl-4">
                         <div class="justify-content-end d-flex">
                          <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
                            <a href="#" class="btn btn-sm btn-light bg-white back-btn-addcustomer" > <i class="fa-solid fa-left-long"></i>
                             back
                            </a>
                          
                          </div>
                         </div>
                        </div>
                      </div>
                    </div>
                  </div>
                    <div class="bg-design">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Rawmaterial</h4>
    
                                <form id="rowMaterialForm"  class="forms-sample">
                                  {% csrf_token %}
                                  <input type="number" id="editId" hidden>

                                    <div class="form-group">
                                        <label for="exampleInputName1"
                                            style="display: block; text-align: center;">Rawmaterial</label>
                                        <input type="text" name="name"  class="form-control custom-form-cntrl"
                                             placeholder="">
                                    </div>
    
                                    <div class="text-center">
    
                                        <button id="btnSubmit" type="submit"
                                            class="btn btn-success mr-2 btn-color-green">Add</button>
                                    </div>
    
                                </form>
    
    
    
                            </div>
                        </div>
                      <div class="card">
                        <div class="card-body">
                        
                          <div class="row">
                            <div class="col-12">
                              <div class="table-responsive">
                                <table id="rowMaterialTable" class="table">
                                  <thead>
                                    <tr>
                                      <th>Date</th>
                                      <th>Rawmaterial</th>
                                      <th>Edit</th>
                                      <th>Delete</th>
                                    </tr>
                                  </thead>
                                  
                                </table>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                   
                </div>
               
              </div>

        </div>

     
        
       
        {% endblock %}
{% block javascript %}

<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/rowmaterials.js' %}"></script>
{% endblock %}
