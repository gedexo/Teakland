{% extends 'official/base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid page-body-wrapper">

    <!-- partial:partials/_sidebar.html -->
    {% include 'official/partials/sidebar.html' %}


    <div class="main-panel">
        <div class="content-wrapper">
            <!-- test -->
               
              <!--  -->
            <div class="bg-design">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Bank </h4>
                       
                        <form id="bankForm" class="forms-sample row">
                            {% csrf_token %}
                            <input type="number" id="editId" hidden>
                            <div class="form-group col-lg-4 col-12">
                                <label for="">Bank Name</label>
                                <input type="text" name="name" class="form-control form-input">
                            </div>

                            <div class="form-group col-lg-4 col-12">
                                <label for="">Ifsc Code</label>
                                <input type="text" name="ifsccode" class="form-control form-input" >
                            </div>

                            <div class="form-group col-lg-4 col-12">
                                <label for="">Account No</label>
                                <input type="number" name="accountno" class="form-control form-input">
                            </div>

                            <div class=" col-12 text-center ">

                                <button id="btnSubmit" type="submit"
                                    class="btn btn-success btn-color-green mr-2">Add</button>
                            </div>

                        </form>



                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table id="bankTable" class="table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Bank name</th>
                                                <th>Ifsc code</th>
                                                <th>Account no</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>




{% endblock %}
{% block javascript %}
<script src="{% static 'official/js/helper.js' %}"></script>
<script src="{% static 'official/js/bank.js' %}"></script>
{% endblock %}
