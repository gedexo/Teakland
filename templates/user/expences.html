{% extends 'user/base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid page-body-wrapper">

    <!-- partial:partials/_sidebar.html -->
    {% include 'user/partials/sidebar.html' %}


    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-md-12 grid-margin">
                  <div class="row">
                    <div class="col-6 col-xl-8 mb-4 mb-xl-0">
                      <h3 class="font-weight-bold">Add Customer</h3>
                    </div>
                    <div class="col-6 col-xl-4">
                     <div class="justify-content-end d-flex">
                      <div class="dropdown previous-btn-div flex-md-grow-1 flex-xl-grow-0">
                        
                      
                      </div>
                     </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="bg-design">
                <div class="card" id="formDiv">
                    <div class="card-body pt-5">                      
                        <form class="forms-sample row" id="expenceForm">
                            <div class="form-group col-lg-6 col-12" id="remarkDiv">
                                <label for="exampleSelectGender">Door Type :</label>
                                <select class="form-control" name="category" id="category">
                                    </select>
                            </div>
                            <div class="form-group col-lg-6 col-12" id="remarkDiv">
                                <label for="exampleTextarea1">Description:</label>
                                <textarea type="text" name="description" class="form-control form-input" rows="2"></textarea>
                            </div>
                            <div class="form-group col-lg-4 col-12">
                                <label for="">Amount:</label>
                                <input type="number"  class="form-control form-input" name="amount">
                            </div>                                
                            <div class=" col-12 text-center ">
                                <button type="submit" id="btnSubmit" class="btn btn-success btn-color-green mr-2">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div onclick="showDropdown()" class="text-right" style="padding-top: 2rem;
                padding-right: 2rem;">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            
                <div class="card">
                    <div class="card-body">                      
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table  id="incomeAndExpenceTable" class="table">
                                        <thead>
                                            <tr>
                                                <th>Date</th>
                                                <th>Category</th>
                                                <th>Description</th>
                                                <th>Created User</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody> 
                                                                             
                                        </tbody>
                                        <tr>
                                            <td colspan="4">Total:</td>
                                            <td id="expenseTotal"></td>
                                        </tr>    
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- filter modal -->

<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span id=""></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> <i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="expenceFilterForm">
                    {% csrf_token %}             
                    <div class="row">
                        <div class="col-lg-6 select-box-pad" id="bankDiv">
                            <label for="" class="label-text-3">Start date:</label>
                            <input type="date" name="startdate" id="startDate"  class="form-control form-input">
                        </div>
                        <div class="col-lg-6 select-box-pad" id="bankDiv">
                            <label for="" class="label-text-3">End date:</label>
                            <input type="date" name="enddate" id="endDate"  class="form-control form-input">
                        </div>
                    </div>
                    <div class="mdl-ftr">
                        <button type="submit" id="" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- =================modal section end ============ -->

</div>




{% endblock %}
{% block js %}

<script src="{% static 'user/js/helper.js' %}"></script>
<script src="{% static 'user/js/expences.js' %}"></script>

{% endblock %}
