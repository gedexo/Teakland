<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Login</title>
    <link rel="stylesheet" href="{% static 'official/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'official/assets/css/style.css' %}">
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <div class="row login-page">
                <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                    <img src="{% static 'official/assets/image/Frame.png' %}" class="pt-5 mx-auto d-block" alt="">
                </div>
                <div class="col-lg-10 col-md-12 col-sm-12 col-12">
                    <div class="user-login-part">
                        <div>
                            <h4 class="user-login-head-align pt-5">LOGIN</h4>
                        </div>
                        <div class="row form-text-align">
                            <div class="col-lg-6">
                                <div>
                                    <label for="" class="form-text">Email Address</label>
                                </div>
                                <div>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <label for="" class="form-text">Password</label>
                                </div>
                                <div>
                                    <input type="password" name="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <p class="error login-err"></p>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-12 text-center pt-4">
                                <button type="submit" class="login-button">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="{% static 'official/assets/js/pooper.min.js' %}"></script>
    <script src="{% static 'official/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'user/js/login.js' %}"></script>

</body>
</html>
